<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet" href="/css/Gwangs/login.css">
</head>
<body>
	<div th:replace="~{layout/header :: header}"></div>
		<main>
	    	<section class="login-form">
	    		<h3>로그인</h3>
	    		<form action="/Gwangs/login" method="post" >
	    			<input type="text" id="user_id" name="user_id" placeholder="아이디 | ID" required> <br>
	    			<input type="password" id="user_pwd" name="user_pwd" placeholder="비밀번호 | Password" required>
	    			<button type="submit">로그인</button>
	    			<div class="link_group">	
	    				<a href="terms" class="link"><h5>회원가입</h5></a>
	    				<a href="#" class="link"><h5>아이디찾기</h5></a>
	    				<a href="#" class="link"><h5>비밀번호찾기</h5></a>
	    			</div>
	    		</form>
	    		<div class="social-login">
                    <a href="/oauth2/authorization/kakao" class="kakao-login-btn">카카오 로그인</a>
                </div>
	    	</section>
	    </main>
	<div th:replace="~{layout/footer :: footer}"></div>	
</body>
</html>
