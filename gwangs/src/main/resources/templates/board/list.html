<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>게시판</title>
<link rel="stylesheet" href="/css/board/list.css">
</head>
<body>
	
	<div th:replace="~{layout/header :: header}"></div>
	<div th:replace="~{layout/nav :: nav}"></div>
		<h1>게시판</h1> <button type="button" onclick="window.location.href='/board/register'">게시판 등록</button>
		
		<main>
	        <table>
	            <thead>
	                <tr>
	                    <th>번호</th>
	                    <th>제목</th>
	                    <th>닉네임</th>
	                    <th>등록날짜</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="board : ${result.dtoList}">
	                    <td th:text="${board.bno}"></td>
	                    <td>
	                    	<a th:href="@{/board/read/{bno}(bno=${board.bno})}" th:text="${board.title}"></a>
	                    </td>
	                    <td th:text="${board.user_nickname}"></td>
	                    <td th:text="${board.regDate}"></td>
	                </tr>
	            </tbody>
	        </table>
	    </main>
	    
	    <div class="pagination-container">
		    <ul>
		        <li th:if="${result.prev}">
		            <a th:href="@{/board/list(page=${result.start - 1})}" tabindex="-1">이전</a>
		        </li>
		
		        <li th:each="page: ${result.pageList}" th:classappend="${result.page == page ? 'active' : ''}">
		            <a th:href="@{/board/list(page=${page})}">[[${page}]]</a>
		        </li>
		
		        <li th:if="${result.next}">
		            <a th:href="@{/board/list(page=${result.end + 1})}">다음</a>
		        </li>
		    </ul>
		</div>
		
	<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
