<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>글 상세</title>
<link rel="stylesheet" href="/css/board/read.css">
</head>
<body>
	<div th:replace="~{layout/header :: header}"></div>
	<div th:replace="~{layout/nav :: nav}"></div>
		
		<main>
			<div class="detail-container">
				<h2>글 상세</h2>
		            <p><span>#번호 </span> <span th:text="${board.bno}"></span></p>
		            <p><span>제목 :</span> <span th:text="${board.title}"></span></p>
		            <p><span>내용 :</span> <span th:text="${board.content}"></span></p>
		            <p><span>등록날짜 :</span> <span th:text="${board.regDate}"></span></p>
					<button type="button" onclick="window.location.href='/board/list'">리스트로</button>
			        <a th:if="${userNick} == ${board.user_nickname}" th:href="@{/board/update/{bno}(bno=${board.bno})}" class="update-a">수정하기</a>
			</div>
		</main>
    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
