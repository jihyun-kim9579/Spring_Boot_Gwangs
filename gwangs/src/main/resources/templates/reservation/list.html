<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>예약 가능한 구장</title>
</head>
<body>
	<div th:replace="~{layout/header :: header}"></div>
	<div th:replace="~{layout/nav :: nav}"></div>
		<main>
	        <table>
	            <thead>
	                <tr>
	                	<th><h2>|예약 가능 구장|</h2></th>
	                    <th>구장 이름</th>
	                    <th>구장 번호</th>
	                    <th>날짜</th>
	                    <th>시간</th>
	                    <th>주소</th>
	                    <th>비용</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="field : ${fieldPage.content}">
	                	<td>
	                		<a th:href="@{/reservation/detail/{id}(id=${field.fId})}">
	                			<img th:if="${field.fieldName == '상무 챔피언스 필드'}"
	                				th:src="'/images/sangchem.png'"
	                				style="width: 300px; height: 300px;">
	                			<img th:if="${field.fieldName == '신화 풋살장'}"
	                				th:src="'/images/sinhwa.png'"
	                				style="width: 300px; height: 300px;">	
	                		</a>
	                	</td>
	                    <td th:text="${field.fieldName}"></td>
	                    <td th:text="${field.fieldNumber}"></td>
	                    <td th:text="${field.fieldDate}"></td>
	                    <td th:text="${field.fieldTime}"></td>
	                    <td th:text="${field.fieldAddr}"></td>
	                    <td th:text="${field.fieldCost}"></td>
	                </tr>
	            </tbody>
	        </table>
	        
	<div class="pagination-container">
    <ul>
        <li class="page-item" th:if="${fieldPage.hasPrevious()}">
            <a class="page-link" th:href="@{/reservation/list(page=${fieldPage.number - 1}, size=${fieldPage.size})}" tabindex="-1">이전</a>
        </li>
        
        <li class="page-item" th:each="page : ${#numbers.sequence(1, fieldPage.totalPages)}" 
            th:classappend="${fieldPage.number + 1 == page} ? 'active' : ''">
            <a class="page-link" th:href="@{/reservation/list(page=${page}, size=${fieldPage.size})}">[[${page}]]</a>
        </li>
        
        <li class="page-item" th:if="${fieldPage.hasNext()}">
            <a class="page-link" th:href="@{/reservation/list(page=${fieldPage.number + 1}, size=${fieldPage.size})}">다음</a>
        </li>
    </ul>
</div>

	    </main>
	<div th:replace="~{layout/footer :: footer}"></div>	
</body>
</html>
